<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>INSTAGRAM COPYCAT</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <h1>
          <img
            class="instagram-title"
            alt="instagram title logo"
            src="img/Instagram title logo.png"
          />
        </h1>
        <form class="login-form">
          <div class="username-info">
            <label for="username">
              <input
                id="username"
                type="text"
                placeholder="Phone number, username, or email"
                required
              />
            </label>
          </div>
          <div class="password-info">
            <label for="password">
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </label>
          </div>
          <div class="login-btn">Log In</div>

          <div class="or-divider">
            <span class="or-text">OR</span>
          </div>

          <div class="facebook-login">
            <a href="https://www.facebook.com/">
              <img
                src="https://img.icons8.com/fluency/48/000000/facebook.png"
                class="facebook-icon"
              />
            </a>
            <a href="https://www.facebook.com/" class="login-with-fb"
              >Log in with Facebook
            </a>
          </div>

          <a class="forgot-text" href="#">Forgot password?</a>
        </form>
      </div>

      <div class="sign-up-container">
        <div class="new-user">
          Don't have an account? <a class="sign-up-text" href="#">Sign up</a>
        </div>
      </div>
    </div>

    <div class="cta-app">Get the app.</div>
    <div class="cta-container">
      <div class="app-store-logo">
        <img
          src="img/App store logo .png"
          alt="download on the app store logo"
          class="apple-app-store"
        />
      </div>
      <div class="app-store-logo">
        <img
          src="img/google play store logo .png"
          alt="get it on google play logo"
          class="google-play"
        />
      </div>
    </div>
  </body>
</html>
